<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: 'Lato', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    .error-box {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(69, 162, 158, 0.3);
    }
    h1 {
      font-size: 72px;
      color: #45a29e;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
    a {
      color: #66fcf1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p><a href="index.html">Go back to Homepage</a></p>
  </div>
</body>
</html>
